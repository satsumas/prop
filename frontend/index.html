<html>
    <head>
        <title>Prop</title>
        <style>
            body,input {
                font-size:x-large;
            }
            .label {
                float:left;
                width:200px;
                background-color:pink;
            }
            #conclusion, #premises {
                clear:both;
            }
            .formfield {
                float:left;
            }
        </style>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
        <script>
            $("#add").click(function(e,v){alert(e,v)});
        </script>
    </head>
    <body>
        <form id="prop">
            <div id="premises">
                <div class="label">Premises:</div>
                <div class="formfield">
                    <div class="premise">
                        <input type="text" name="premise[]" />
                        <input type="submit" value="-" />
                    </div>
                    <input type="submit" value="+" id="add" />
                </div>
            </div>
            <div id="conclusion">
                <div class="label">Conclusion:</div>
                <p><input type="text" name="conclusion" /></p>
            </div>
            <input type="submit" value="Click me!" />
        </form>
    </body>
</html>
